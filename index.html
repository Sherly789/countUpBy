<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up By</title>
  </head>
  <body>
    <div id="blankform">
      <form>
        <div class="form-group">
            <label for="countTo">Please enter a number to count to: </label>
            <input id="countTo" class="form-control" type="number">
          </div>
        <div class="form-group">
          <label for="multiple">Please enter a number to count by: </label>
          <input id="multiple" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="output">
      <ul></ul>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
